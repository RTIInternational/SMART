version: '2.1'

services:
  postgres:
    extends:
      file: ../docker-common.yml
      service: postgres

  redis:
    extends:
      file: ../docker-common.yml
      service: redis

  backend:
    extends:
      file: ../docker-common.yml
      service: backend
    build:
      context: ../../backend/
      dockerfile: docker/Dockerfile
    image: rti/smart-backend:R_0_0_1
    depends_on:
      - postgres
      - redis

  smart_frontend:
    extends:
      file: ../docker-common.yml
      service: smart_frontend
    build: ../../frontend/
    image: rti/smart-frontend:R_0_0_1
    command: node_modules/.bin/webpack --watch

  celery_worker:
    extends:
      file: ../docker-common.yml
      service: celery_worker
    build:
      context: ../../backend/
      dockerfile: docker/Dockerfile
    image: rti/smart-backend:R_0_0_1
    depends_on:
      - postgres
      - redis
      - backend

  ml:
    extends:
      file: ../docker-common.yml
      service: ml
    build: ../../ml
    image: rti/smart-ml:R_0_0_1

volumes:
  smart_pgdata:
    external: true
    name: vol_smart_pgdata
  smart_data:
    external: true
    name: vol_smart_data
  ml_csv:
  ml_models:
