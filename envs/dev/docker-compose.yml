version: '2.1'

services:
  postgres:
    extends:
      file: ../docker-common.yml
      service: postgres

  redis:
    extends:
      file: ../docker-common.yml
      service: redis

  smart_backend:
    extends:
      file: ../docker-common.yml
      service: smart_backend
    build:
      context: ../../backend/
      dockerfile: docker/Dockerfile
    image: rti/smart-backend:R_0_0_1
    depends_on:
      - postgres
      - redis

  smart_frontend:
    extends:
      file: ../docker-common.yml
      service: smart_frontend
    build: ../../frontend/
    image: rti/smart-frontend:R_0_0_1
    command: node_modules/.bin/webpack --watch

  celery_worker:
    extends:
      file: ../docker-common.yml
      service: celery_worker
    build:
      context: ../../backend/
      dockerfile: docker/Dockerfile
    image: rti/smart-backend:R_0_0_1
    depends_on:
      - postgres
      - redis
      - smart_backend

volumes:
  smart_pgdata:
    external:
      name: vol_smart_pgdata
  smart_data:
    external:
      name: vol_smart_data